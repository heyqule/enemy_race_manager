[mod-setting-description]
enemyracemanager-enable-bitters=Enable biters. All compatible bitters will spawn with new enemy forces. Additional corrupted robots join biter as aerial units. \n\nDefault: ON
enemyracemanager-vanilla-k2-creep="Enemy" force generates K2 Creeps.
enemyracemanager-max-level=Enemies will evolve as you advance. \n[font=default-bold]Normal[/font] max at level 10 (enemy damage resist: 70-85%). \n[font=default-bold]Advanced[/font] max at level 15 (enemy damage resist: 85-95%). \n[font=default-bold]Hardcore[/font] max at level 20 (enemy damage resist: 85-95%, higher HP and damage) \n\nDefault: Normal

enemyracemanager-max-attack-range=Max Attack Range for extra long range attack units. \n"Advanced - 20" is outside of gun attack range(18). \n\nDefault: Normal
enemyracemanager-enemy-corpse-time=The time that the enemy's corpses stay. This only affects new races. \n\nDefault: 15

enemyracemanager-level-multipliers=How strong enemy get for each level. This affects HP, resistance, damage and healing. It applies to level 2+ \n\nRange: 3 - 20, Default: 5
enemyracemanager-max-hitpoint-multipliers=Enemy hitpoints multiplier. It applies to level 2+ \n\nRange: 5 - 100, Default: 10
enemyracemanager-damage-multipliers=Enemy Damage Multiplier. It applies to level 2+ \n\nRange: 1 - 10, Default: 1
enemyracemanager-running-speed-multipliers=Enemy Running/Flying speed multiplier. It applies to level 2+.  If you are using ultra long range turrets (K2 for example), you should adjust the enemy speed to have a fair fight.  \n\nRange: 1 - 3, Default: 1
enemyracemanager-pollution-to-attack-multipliers=Pollution to attack multiplier. Higher level units take more pollution to create. \n\n0 = No change.\n0.01 = 1.1x@Lvl10, 1.2x@Lvl20.\n0.025 = 1.25x@Lvl10, 1.5x@Lvl20.\n0.05 = 1.5x@Lvl10, 2x@Lvl20. \n\nDefault: 0.025

enemyracemanager-land-collision-only=Disable Aerial collision. All air units are considered land units. They won't able to fly over obstacles.
enemyracemanager-menu-replacement-framework=Enable ERM enemy showcase on menu.

enemyracemanager-max-gathering-groups=Map setting: Max Gathering Group.  Base game defaults 30. Higher value may have performance implication.  When you increase this number, you should lower max group size number.  \n\nRange: 2 - 50, Default: 15
enemyracemanager-max-group-size=Map setting: Max Group Size.  Base game defaults 200. Higher value may have performance implication.  When you increase this number, you should lower max groups number. \n\nRange: 50 - 1000, Default: 100

enemyracemanager-mapping-method=This option controls how enemy are spawn when new chunk is mapped. \n[font=default-bold]Default[/font] - All races spawn under their defined moisture, temperature, elevation rules. \n[font=default-bold]2 Races Split[/font] - 2 defined races. Positive axis and Negative axis. \n[font=default-bold]4 Races Split[/font] - 4 defined races at each boundary. Top left, top right, bottom left, bottom right. \n[font=default-bold]1 race / surface[/font] - Each surface has its assigned race. The mod makes sure the spawned unit spawners and worms matches the assigned race.
enemyracemanager-default_enforce_temperature=Enforce temperature restrictions on each race's spawn specification.
enemyracemanager-2way-group-enemy-orientation=This option controls whether races are divided by (X-axis) East/West or (Y-axis) North/South.
enemyracemanager-2way-group-split-point=This option controls where split starts. e.g -10000 makes split happens at -10000 of the axis you choose above. \n\nRange: -900000 - 900000, Default: 0

enemyracemanager-4way-x-axis=This option controls where split starts. e.g -10000 makes split happens at -10000 of X axis.\n\nRange: -900000 - 900000, Default: 0
enemyracemanager-4way-y-axis=This option controls where split starts. e.g -10000 makes split happens at -10000 of Y axis.\n\nRange: -900000 - 900000, Default: 0

enemyracemanager-enhance-defense=Buff base game's defense items. Armors, vehicles and wall have their damage resistances increase and vehicle's damage output increase. \n\nDefault: ON

enemyracemanager-attack-meter-group-interval=How often special attack group form with attack meters.  Lower this value if you want more frequent attacks. Pick 1 for death worlds :) \n\nDefault: 3 (up to 20 attacks / hour if you have enough attack points)
enemyracemanager-level-up-check-interval=How often level up processor run its level up function.
enemyracemanager-free-for-all=Enable Free For All Mode. Each enemy race will fight each other in this mode. It adds 10x damage to enemies and 12x HP to player entities. It works best with 2 race split or 4 race split\nDon't enable/disable this setting on an existing save. The unit may not properly behave.\nThis mode may have performance implication. \n\nDefault: OFF

enemyracemanager-boss-difficulty=Boss difficulty. This affects boss unit stats and boss attack damage. \n\nNormal: L25-50 \nAdvanced L35-75 \nGodlike L50-99
enemyracemanager-boss-unit-spawn-size=First number represents how many boss units that boss spawner spawns every 15 seconds. It takes 24 cycles (up to 7 minutes) to form an attack group.\n\nSquad: (5, 6)\nPatrol: (10, 12)\nPlatoon (20, 24)\n\nSecond number represents how many boss units that boss spawner spawns when it takes X amount of damages.

enemyracemanager-unit-framework-timeout=How long do unit deployer and unit teleporter wait before they shut down.  High value may have performance implication. \n\nDefault: 15
enemyracemanager-unit-framework-start-auto-deploy=When you place down a deployer, its auto deploy function starts immediately \n\nDefault: false
#Map Tab
enemyracemanager-build-style=Define how quickly enemy builds their base. Each build group has an internal timer to decide the time to build. \n[font=default-bold]Default[/font] - 1 unit builds 1 building. \n[font=default-bold]Command Center Expand[/font] - If a unit builds a command center, the group will immediately complete a town using formation setting. \n[font=default-bold]Build a town[/font] - Always builds using formation setting. \n[font=default-bold]Full Expand[/font] - The base fully expands when the first unit of the group builds, using formation setting. \n\nDefault: Build a town
enemyracemanager-build-formation=Define the building formation. 1st is number of command centers, 2nd is for support buildings and 3rd is for turrets. \nIf the build group doesn't have enough units to build a complete formation, it will build spawners before turrets. \nRandom - 3-8 support, 5-12 turrets \n\nDefault: 1-4-5

enemyracemanager-evolution-point-accelerator=Killed Units and turrets are now count toward evolution points calculation.  It's based on spawner destroy factor in map generation. \n\n1% of spawner destroy factor for each killed units, 10% of spawner destroy factor for each killed turrets \n\nDefault: ON
enemyracemanager-evolution-point-multipliers=This multiplier applies to all values which use to calculate evolution points. \n\nRange: 0.1 - 10, Default: 1
enemyracemanager-evolution-point-spawner-kills-deduction=Killing enemy spawner and turrets decrease evolution points, instead of increasing.  However, killing units gives more evolution points.

enemyracemanager-attack-meter-enable=Enable attack meters.  When attack meter reach its threshold, the race will send out an attack group to attack its enemy's military entities. \n\nDefault: ON
enemyracemanager-attack-meter-threshold=Threshold multiplier for spawning attack group. \nFormula: MAX_GROUP_SIZE * THRESHOLD_MULTIPLIER * 20. Default setting is 3000 points.\nMeter gets 1p/killed unit, 10p/killed turret and 50p/killed spawner. \nMixed attack group consumes 20p/unit. Flying squad consumes 50p/unit. Dropship squad consumes 100p/unit \n\nRange: 1 - 10, Default: 1.5
enemyracemanager-attack-meter-threshold-deviation=Threshold deviation percentage. \n\nDefault: 10
enemyracemanager-attack-meter-collector-multiplier=Multiplier when collecting attack points for each killed enemies. If you set this to 10, 1 kill will worth 10 points instead of 1 point.\n\nRange: 1-10, Default: 1

enemyracemanager-flying-squad-enable=Enable flying attack group.  They fly straight to their targeted entity. \n\nDefault: ON
enemyracemanager-flying-squad-chance=Flying squad spawn chance. \n\nDefault: 25

enemyracemanager-dropship-squad-enable=Enable Dropship Squad.  They are dedicated groups that fly straight to their target to drop units. They ignore attack distractions. \nThis require flying squad to be enable \n\nDefault: ON
enemyracemanager-dropship-squad-chance=Dropship spawn chance when flying squad spawns. \n\nDefault: 25

enemyracemanager-precision-strike-flying-unit-enable=Enable flying unit squad to have precision strike feature. They ignore attack distractions. \n\nDefault: ON
enemyracemanager-precision-strike-flying-unit-chance=Chance of flying units squad to spawn with precision strike feature \n\nDefault: 25
enemyracemanager-precision-strike-warning=Whether you get a notification on mini map when a precision strike group formed. \n\nDefault: ON

enemyracemanager-time-based-enable=Enable time based custom attack group. They hate you for being on their world. This starts when enemy is at level 3. \n\nDefault:ON
enemyracemanager-time-based-points=Percent of the next attack threshold will added to attack meter pool every minute. \n\nExample: erm_zerg has 3000 points as next attack threshold. 60 points (2%) will be added to attack meter every minute until the next attack threshold reached.  \n\nDefault: 2, This takes about 50 mins to fill a custom group attack if you are being passive.

enemyracemanager-rocket-attack-point-enable=When this is enabled, launching a rocket will add attack point to one of the enemy race. \n\nDefault:ON
enemyracemanager-rocket-attack-point=The amount of points add to an enemy race when launching a rocket \n\nDefault:200, Range: 100 - 10000

enemyracemanager-super-weapon-attack-point-enable=When this is enabled, using super weapon will add attack point to one of the enemy race. \n\nDefault:ON
enemyracemanager-super-weapon-attack-point=The amount of points add to an enemy race when using a super weapon. \n\nDefault:300, Range: 100 - 10000
enemyracemanager-super-weapon-counter-attack-enable=Enemy will form a regular sized counter attack group when super weapon is used. \n\n Default: ON

enemyracemanager-featured-squad-chance=Featured squad spawn chance.  Featured squad are predefined set of units. e.g A group with Zergling and Ultralisk. \n\n Default: 25%
enemyracemanager-elite-squad-enable=Enable elite squad.  Elite squad is a featured squad with higher level. \n\nDefault: ON
enemyracemanager-elite-squad-attack-points=Elite squad spawns whenever accumulated attack points have accumulated this amount of attack points. \n\nDefault:60000, Range: 10000 - 100000
enemyracemanager-elite-squad-level=How many level higher than the race's current level. \n\nDefault:2, Range: 1 - 5


