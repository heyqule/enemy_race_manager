[mod-setting-description]
enemyracemanager-enable-bitters=Enable vanilla biters. Vanilla bitter will mix with new enemies.
enemyracemanager-max-level=Enemies will evolve as you advance. \n[font=default-bold]Normal[/font] max at level 10, test with weapon level 15. \n[font=default-bold]Advanced[/font] max at level 20, tested with player weapon level 25.
enemyracemanager-max-attack-range=Max Attack Range for extra long range attack units. \n"Advanced - 20" is outside of gun attack range(18).
enemyracemanager-enemy-corpse-time=The time that the enemy's corpses stay. This only affects new races.
enemyracemanager-level-multipliers=How strong enemy get for each level. (level * level_multiplier / 100).  This affects HP, resistance, damage and healing. Range: 3 - 20
enemyracemanager-max-hitpoint-multipliers=Enemy hitpoints multiplier (base * max_hitpoint_multiplier * unit_multiplier).
enemyracemanager-score-multipliers=How quick enemy levels to level 4 and beyond
enemyracemanager-max-gathering-groups=Map setting: Max Gathering Group.  Base game defaults 30. Higher value may have performance implication.
enemyracemanager-max-group-size=Map setting: Max Group Size.  Base game defaults 200. Higher value may have performance implication.

enemyracemanager-mapping-method=This option controls how enemy are spawn when new chunk is mapped. \n[font=default-bold]Default[/font] - All races are mixed together. \n[font=default-bold]2 Races Split[/font] - 2 defined race are spawn either at positive or negative axis. \n[font=default-bold]1 race / surface[/font] - Each surface has its assigned race. The mod makes sure the spawned unit spawners and worms matches the assigned race.
enemyracemanager-2way-group-enemy-orientation=This option controls whether races are divided horizontally or vertically.

enemyracemanager-enhance-defense=Buff base game's defense items. Armors, vehicles and wall have their damage resistances increase and vehicle's damage output increase.
enemyracemanager-ground-weapon-hit-air=Ground weapons' projectiles can hit air units when this is enabled. E.g. shotgun pellets, tank cannon shells, grenade.

#Map Tab
enemyracemanager-build-style=Define how quickly enemy builds their base. Each build group has an internal timer to decide the time to build. \n[font=default-bold]Default[/font] - 1 unit builds 1 building. \n[font=default-bold]Command Center Expand[/font] - If a unit builds a command center, the group will immediately complete a town using formation setting. \n[font=default-bold]Build a town[/font] - Always builds using formation setting. \n[font=default-bold]Full Expand[/font] - The base fully expands when the first unit of the group builds, using formation setting.
enemyracemanager-build-formation=Define the building formation. 1st is number of command centers, 2nd is for support buildings and 3rd is for turrets. \nIf the build group doesn't have enough units to build a complete formation, it will build spawners before turrets. \nRandom - 3-8 support, 5-12 turrets
