[mod-name]
enemyracemanager=Enemy Race Manager

[mod-description]
enemyracemanager=Add support to have multiple races of enemies and add leveling to enemy. Enemy becomes tougher as they level based on your pollution and killing factors. This mod only enhance vanilla biters. Please visit the mod page to download the new demo race. (P-v1.4.0 / Z-v1.4.0 / T-v1.1.0)

