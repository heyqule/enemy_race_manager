deployer_description4=Якщо розкладальний не може розгорнутися підрозділ протягом [color=red]__1__[/color] хвилин, автоматичне розгортання цього спавнера буде вимкнено
deployer_description5=для збереження продуктивності гри. Якщо ви хочете, щоб він знову автоматично розгортався, вам доведеться увімкнути його на панелі розгортання.
deployer_description6=Якщо для розгортача встановлено параметр Build Only / BO, на нього не впливатимуть запити "Увімкнути все".

cc_title=Як працюють командні центри?
cc_description0=Командні центри (радари) дозволяють вашим одинцям телепортуватися до іншого командного центру.  Працює між поверхнею/планетою.
cc_description1=Спочатку ви зв'язуєте пару командних центрів на вкладці "Командний центр".  Після того, як вони будуть зв'язані, ви побачите зелений контур
cc_description2=на вході та червоний контур На виході. Одинці біля входу будуть телепортуватися до виходу зі швидкістю приблизно 96 одинць/хв.
cc_description3=Коли командний центр не працює протягом [color=red]__1__[/color] хвилин, вони роз'єднаються, щоб зберегти продуктивність гри.
cc_description4=__CONTROL__erm-left-click__ on CC selects entrance, __CONTROL__erm-alt-left-click__ на CC вибирає вихід.  Це також працює у режимі мапи.

deploy_planner_title=Як працює планувальник розгортання?
deploy_planner_description0=Планувальник розгортання в Stat stab дозволяє вам встановити поріг кількості одиниць, які будуть створюватися для кожного типу одиниць.
deploy_planner_description1=Вам потрібно лише змінити число в текстовому полі й натиснути клавішу Enter, щоб встановити поріг.
deploy_planner_description2=Автоматичне розгортання зупиняється, коли кількість одиниць досягає порогу автоматичного розгортання. Автоматичне розгортання відновлюється, коли одиниці гинуть.

