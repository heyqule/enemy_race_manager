[mod-name]
enemyracemanager=Менеджер раси ворогів

[mod-description]
enemyracemanager=Додано підтримку декількох рас ворогів. Покращений ворог у різний спосіб і генерує хвилю атаки за певних умов. Цей мод покращує лише ванільних кусак. Будь ласка, відвідайте сторінку мода, щоб завантажити нові раси.

