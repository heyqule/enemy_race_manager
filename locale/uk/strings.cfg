[mod-setting-description]
enemyracemanager-enable-bitters=Увімкнути кусаки. Всі сумісні кусаки будуть відтворюватися з новими ворожими силами. Додаткові зіпсовані роботи приєднуються до кусак як повітряні юніти. \n\nЗа замовчуванням: УВІМКНЕНО
enemyracemanager-vanilla-k2-creep=«Ворожа» сила генерує кріпів K2.
enemyracemanager-max-level=Вороги еволюціонуватимуть у міру вашого просування. \n[font=default-bold]Звичайний[/font] максимум на 10 рівні (опір ворога: 70-85%). \n[font=default-bold]Просунутий[/font] максимум на 15 рівні (опір ворога: 85-95%). \n[font=default-bold]Хардкор[/font] макс. на 20 рівні (опір ворога: 85-95%, більша кількість HP та шкоди) \n\nЗа замовчуванням: Нормальний

enemyracemanager-max-attack-range=Максимальна дальність атаки для одиниць з надвеликою дальністю атаки. \n "Advanced - 20" знаходиться за межами дальності атаки гармати(18). \n\nЗа замовчуванням: Нормальний
enemyracemanager-enemy-corpse-time=Час, протягом якого залишаються трупи ворога. Впливає тільки на нові раси. \n\nЗа замовчуванням: 15

enemyracemanager-level-multipliers=Наскільки сильним стає ворог з кожним рівнем. Це впливає на HP, опір, шкоду та зцілення. Застосовується до рівня 2+ \n\nДіапазон: 3 - 20, За замовчуванням: 5
enemyracemanager-evolution-point-ll-express=Контрольна точка вирівнювання ворогів. Швидкість вирівнювання можна додатково налаштувати за допомогою параметра "Множник точки еволюції" на вкладці мапи. \n\nДовідка: Коли ворог має коефіцієнт еволюції 0.7, він знаходиться на 3-му рівні (2-й чекпоінт) у режимі **Regular** у світі смерті. \n\nRegular (L2-5...20): {1, 3, 6, 10 ... 1000}\nЕкспрес: {1, 2, 4, 7 ... 900}\nShinkansen: {1, 2, 3, 5 ... 800}\n\nDefault:Regular
enemyracemanager-max-hitpoint-multipliers=Множник хітпоінтів ворога. Застосовується до рівня 2+ \n\nДіапазон: 5 - 100, За замовчуванням: 10
enemyracemanager-damage-multipliers=Множник шкоди ворога. Застосовується до рівня 2+ \n\nДіапазон: 1 - 10, значення за замовчуванням: 1
enemyracemanager-running-speed-multipliers=Множник швидкості бігу/польоту ворога. Застосовується на рівні 2+.  Якщо ви використовуєте наддалекобійні башти (наприклад, K2), вам слід відрегулювати швидкість ворога, щоб вести чесний бій.  \n\nДальність: 1 - 3, за замовчуванням: 1
enemyracemanager-pollution-to-attack-multipliers=Мультиплікатор забруднення для атаки. Юніти вищого рівня потребують більше забруднення для створення. \n\n0 = Без змін.\n0.01 = 1.1x@Lvl10, 1.2x@Lvl20.\n0.025 = 1.25x@Lvl10, 1.5x@Lvl20.\n0.05 = 1.5x@Lvl10, 2x@Lvl20. \n\nЗа замовчуванням: 0.025

enemyracemanager-menu-replacement-framework=Увімкніть «ERM» ворожі симуляції в меню.
enemyracemanager-menu-replacement-race=Замінити кусаку в меню на певну расу.  Це також змінює раси, що з'являються у Сховищі космічних досліджень, завдяки спільній сутності.

enemyracemanager-max-gathering-groups=Налаштування карти: Максимальна група збору.  Базова гра за замовчуванням 30. Вище значення може вплинути на продуктивність.  Коли ви збільшуєте це число, вам слід зменшити максимальний розмір групи.  \n\nДіапазон: 10 - 100, значення за замовчуванням: 30
enemyracemanager-max-group-size=Налаштування мапи: Максимальний розмір групи.  У базовій грі за замовчуванням 200. Вище значення може вплинути на продуктивність.  Коли ви збільшуєте це число, вам слід зменшити максимальну кількість груп. \n\nДіапазон: 50 - 1000, за замовчуванням: 100

enemyracemanager-mapping-method=Ця опція контролює, як вороги будуть відтворюватися при створенні нового фрагменту мапи. \n[font=default-bold]За замовчуванням[/font] - Усі раси породжуються відповідно до визначених правил вологості, температури та висоти. \n[font=default-bold]2 Расовий розподіл[/font] - 2 визначені раси. Позитивна вісь та Негативна вісь. \n[font=default-bold]4 Расовий Спліт[/font] - 4 визначені раси на кожній границі. Верхня ліва, верхня права, нижня ліва, нижня права. \n[font=default-bold]1 раса/поверхня[/font] - Кожна поверхня має призначену расу. Мод стежить за тим, щоб згенеровані юніти та черв'яки відповідали призначеній расі.
enemyracemanager-default_enforce_temperature=Дотримання температурних обмежень у специфікації кожної раси.
enemyracemanager-2way-group-enemy-orientation=Ця опція визначає, чи будуть раси розділені за (віссю X) Схід/Захід або (віссю Y) Північ/Південь.
enemyracemanager-2way-group-split-point=Цей параметр визначає, де починається розбиття, наприклад, -10000 означає, що розбиття відбувається на -10000 від осі, яку ви вибрали вище. \n\nДіапазон: -900000 - 900000, За замовчуванням: 0

enemyracemanager-4way-x-axis=Цей параметр визначає, де починається розбиття, тобто, -10000 означає, що розбиття відбувається в точці -10000 від осі X.\n\nДіапазон: -900000 - 900000, Значення за замовчуванням: 0
enemyracemanager-4way-y-axis=Цей параметр визначає, де починається розбиття, тобто, -10000 означає, що розбиття відбувається в точці -10000 від осі Y.\n\nДіапазон: -900000 - 900000, Значення за замовчуванням: 0

enemyracemanager-enhance-defense=Бафф базових предметів захисту гри. Броня, транспортні засоби та стіна збільшують свій опір пошкодженням, а також збільшують потужність пошкоджень транспортних засобів. \n\nЗа замовчуванням: УВІМКНЕНО
enemyracemanager-disable-friendly-fire=Заборонити дружній вогонь в межах однієї сили для звичайних вибухових речовин.

enemyracemanager-attack-meter-group-interval=Як часто формувати спеціальні групи атаки з лічильниками атак.  Зменште це значення, якщо хочете частіші атаки. Виберіть 1 для світів смерті :) \n\nЗа замовчуванням: 3 (до 20 атак на годину, якщо у вас достатньо очок атаки)
enemyracemanager-level-up-check-interval=Як часто процесор підвищення рівня запускає функцію підвищення рівня.

enemyracemanager-free-for-all=Увімкнути режим "Вільний для всіх". У цьому режимі всі ворожі раси будуть битися одна з одною. Це також додає додаткову шкоду ворогам і HP гравцям для балансування. Найкраще працює при поділі на 2 раси або 4 раси\nНе вмикайте/вимикайте цей параметр на існуючому збереженні. Це може призвести до некоректної поведінки юніта.\nЦей режим може вплинути на продуктивність. \n\nЗа замовчуванням: ВИМКНЕНО
enemyracemanager-free-for-all-multiplier=Free For All Multiplier регулює додаткову шкоду та HP, що додаються до більшості об'єктів зі здоров'ям.  \n\nЗначення за замовчуванням: 10

enemyracemanager-boss-difficulty=Складність боса. Це впливає на статистику одиниць боса та шкоду від його атак. \n\nНормальна: L25-50 \nПросунутий L35-75 \nБожественний L50-99
enemyracemanager-boss-unit-spawn-size=Перше число означає, скільки одиниць босів з’являється кожні 15 секунд. Щоб сформувати атакувальну групу, потрібно 24 цикли (до 7 хвилин).\n\nЗагін: (5, 6)\nПатруль: (10, 12)\nВзвод (20, 24)\n\nДруге число означає, скільки босів одиниці, які породжують боса, коли вони отримують X кількості пошкоджень.

enemyracemanager-unit-deployer-timeout=Скільки часу розгортання підрозділу та телепорт підрозділу чекають, перш ніж вони вимкнуться. Високе значення може вплинути на продуктивність. \n\nЗа замовчуванням: 15
enemyracemanager-unit-deployer-auto-start=Коли ви розміщуєте розгортальний, його функція автоматичного розгортання запускається негайно \n\nDefault: false
enemyracemanager-army-limit-multiplier=Визначте максимальний ліміт постачання армії.  Це число базується на кількості досліджень 150 баз + робот-послідовник.  За замовчуванням, ви матимете 200 поповнення з роботом-послідовником 6-го рівня.

enemyracemanager-build-style=Визначте, як швидко ворог побудує свою базу. Кожна будівельна група має внутрішній таймер для визначення часу будівництва. \n[font=default-bold]За замовчуванням[/font] - 1 одиниця будує 1 будівлю. \n[font=default-bold]Командний центр Розгорнути[/font] - Якщо підрозділ будує командний центр, група негайно завершує будівництво міста, використовуючи налаштування формації. \n[font=default-bold]Побудувати місто[/font] - Завжди будує з використанням налаштування формації. \n[font=default-bold]Повне розгортання[/font] - база повністю розгортається, коли перша одиниця групи будує, використовуючи налаштування формації. \n\nЗа замовчуванням: Побудувати місто
enemyracemanager-build-formation=Визначте формацію будівель. 1 - кількість командних центрів, 2 - допоміжних будівель і 3 - веж. \nЯкщо група не має достатньо одиниць для побудови повної формації, вона побудує лігво перед баштами. \nВипадково - 3-8 опорних, 5-12 башт \n\nЗа замовчуванням: 1-4-5

enemyracemanager-evolution-point-multipliers=Цей множник застосовується до всіх значень, які використовуються для обчислення точок еволюції. \n\nДіапазон: 0.1 - 10, За замовчуванням: 1
enemyracemanager-attack-point-spawner-kills-deduction=Знищення ворожого спавнера та турелей зменшує очки еволюції замість збільшення. Однак, вбивство юнітів дає більше очок еволюції.

enemyracemanager-attack-meter-enable=Увімкніть лічильники атак.  Коли лічильник атаки досягне свого порогового значення, раса відправить атакувальну групу для нападу на військові об'єкти супротивника. \n\nЗа замовчуванням: УВІМКНЕНО
enemyracemanager-attack-meter-threshold=Пороговий множник для атакуючої групи, що розмножується. \nФормула: MAX_GROUP_SIZE * THRESHOLD_MULTIPLIER * 25. За замовчуванням 3000 очок.\nМетр отримує 1 очко за вбитого юніта, 10 очок за вбиту турель і 50 очок за вбитого спайнера. \nЗмішана атакуюча група витрачає 20 очок за юніта. Літаючий загін витрачає 50 очок за юніта. Загін десантників витрачає 100 очок за одиницю \n\nРадіус дії: 1 - 10, значення за замовчуванням: 1.25
enemyracemanager-attack-meter-threshold-deviation=Відсоток відхилення від порогу. \n\nЗа замовчуванням: 10
enemyracemanager-attack-meter-collector-multiplier=Множник при отриманні очок атаки за кожного вбитого ворога. Якщо ви встановите значення 10, то 1 вбивство коштуватиме 10 очок замість 1 очка.\n\nДіапазон: 1-10, За замовчуванням: 1

enemyracemanager-flying-squad-enable=Увімкнути летючу ударну групу.  Вони летять прямо до об'єкта, на який націлені. \nВороги можуть послати повітряну групу, якщо вони не можуть дістатися до вашої бази, наприклад, бази з ровом або мапи острова. \n\nЗа замовчуванням: УВІМКНЕНО
enemyracemanager-flying-squad-chance=Шанс відтворення літного загону. \n\nЗа замовчуванням: 25

enemyracemanager-dropship-squad-enable=Увімкнути загін дропшипів.  Це спеціальні групи, які летять прямо до цілі, щоб висадити одиниці. Вони ігнорують відвертальні фактори атаки. \nДля цього потрібно, щоб літний загін було увімкнено \n\nЗа замовчуванням: УВІМКНЕНО
enemyracemanager-dropship-squad-chance=Шанс відтворення дропшипа при відтворенні літного загону. \n\nЗа замовчуванням: 25

enemyracemanager-precision-strike-flying-unit-enable=Увімкнути функцію точного удару для загону летючих одиниць. Вони ігнорують відвертальні фактори атаки. \n\nЗа замовчуванням: УВІМКНЕНО
enemyracemanager-precision-strike-flying-unit-chance=Імовірність відтворення загону летючих одиниць з властивістю точного удару \n\nЗа замовчуванням: 25
enemyracemanager-precision-strike-warning=Чи отримувати сповіщення на мінімапу, де сформовано високоточну ударну групу. \n\nЗа замовчуванням: УВІМКНЕНО

enemyracemanager-time-based-enable=Увімкнути користувацьку групу атаки на основі часу. Вони ненавидять вас за те, що ви перебуваєте в їхньому світі. Це починається, коли ворог на 3 рівні. \n\nЗа замовчуванням:Увімкнено
enemyracemanager-time-based-points=Щохвилини до пулу лічильника атаки додаватиметься відсоток від наступного порогу атаки. \n\nПриклад: erm_zerg має 3000 очок як наступний поріг атаки. 60 очок (2%) будуть додаватися до лічильника атаки щохвилини, доки не буде досягнуто наступного порогу атаки.  \n\nЗа замовчуванням: 2, Це займе близько 50 хвилин, щоб заповнити користувацьку групову атаку, якщо ви пасивні.

enemyracemanager-rocket-attack-point-enable=Якщо цю опцію увімкнено, запуск ракети додасть очко атаки одній з ворожих рас. \n\nЗа замовчуванням:Увімкнено
enemyracemanager-rocket-attack-point=Кількість балів, що додаються до раси противника при запуску ракети \n\nЗа замовчуванням:200, Діапазон: 100 - 1000

enemyracemanager-super-weapon-attack-point-enable=Якщо цю опцію увімкнено, використання суперзброї додасть очко атаки одній з ворожих рас. \n\nЗа замовчуванням:Увімкнено
enemyracemanager-super-weapon-attack-point=Кількість очок, що додається до раси противника при використанні суперзброї. \n\nЗначення за замовчуванням: 300, Діапазон: 100 - 1000
enemyracemanager-super-weapon-counter-attack-enable=При використанні суперзброї ворог формує групу контратаки звичайного розміру. \n\nЗа замовчуванням: УВІМКНЕНО

enemyracemanager-featured-squad-chance=Шанс відтворення особливого загону.  Особливий загін - це заздалегідь визначений набір одиниць, наприклад, група з зерлінгами та ультралісками. \n\nЗа замовчуванням: 25%
enemyracemanager-elite-squad-enable=Увімкнути елітний загін.  Елітний загін - це особливий загін з вищим рівнем. \n\nЗа замовчуванням: УВІМКНЕНО
enemyracemanager-elite-squad-attack-points=Елітний загін з'являється щоразу, коли накопичені очки атаки досягають цієї кількості очок атаки. \n\nЗа замовчуванням: 45000, Діапазон: 10000 - 100000
enemyracemanager-elite-squad-level=На скільки рівнів вище поточного рівня раси. \n\nЗа замовчуванням: 2, Діапазон: 1 - 5

enemyracemanager-interplanetary-raids-build-base-chance=Шанс побудувати базу під час відродження
enemyracemanager-interplanetary-raids=Міжпланетний рейд відбувається, коли раса зароджується на іншій планеті/поверхнях.  Це трапляється, коли атакуюча група не може розмножуватися за звичайних умов. Наприклад, коли ви вчинили геноцид на планеті.
enemyracemanager-environmental-raids-build-base-chance=Шанс побудувати базу під час відродження
enemyracemanager-environmental-raids-chance=Шанс появи
enemyracemanager-environmental-raids-units=Кількість одиниць для відтворення. \n\nЗа замовчуванням: 5, діапазон 5 - 50 (велика кількість може вплинути на продуктивність під час відтворення)
enemyracemanager-environmental-raids=Екологічні рейди з'являються під час екологічних подій, таких як падіння метеоритів або світлові удари.  Додаткові налаштування доступні на вкладці мапа.
