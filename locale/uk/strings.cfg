[map-gen-preset-description]
erm-rts-world=Емулює світ стратегії в реальному часі, де вороги швидко розширюються.  Ресурси часто з'являються у низькій кількості.  Стартова область більша за звичайну.
erm-rts-death-world=Емулює світ стратегії в реальному часі, де вороги швидко розростаються на тлі налаштувань світу смерті.  Ресурси часто з'являються у низькій кількості.   Стартова область більша за звичайну.

[item-name]
psi-tracking-satellite=Супутник Псі-трекінгу

[item-description]
psi-tracking-satellite=На цьому супутнику знаходиться акваріум з партією риб, що мають поліпшені пси-можливості. Вони виявляють приховану базу боса однієї з ворожих рас.  Переможіть його, щоб отримати нагороду, або він принесе пекло на вашу базу!  Наразі він знаходиться на стадії Proof of Concept і підтримує лише erm_zerg та erm_toss.

