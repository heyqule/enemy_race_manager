[mod-name]
enemyracemanager=Менеджер Враждебных Рас

[mod-description]
enemyracemanager=Добавляет поддержку нескольких вражеских рас. Улучшайте противников различными способами и создавайте волну атаки при определенных условиях. Этот мод улучшает только кусак из базовой игры. Пожалуйста, посетите страницу мода, чтобы загрузить новые расы.

