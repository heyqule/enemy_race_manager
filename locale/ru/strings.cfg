deployer_description1=Авторазвертывание по умолчанию [color=red]__1__[/color]. Вы можете переключить его состояние на вкладке Развертыватели.
deployer_description2=__CONTROL__erm-alt-left-click__ на развертывателе выделит его на вкладке развертывателя. Это работает и в режиме просмотра карты.
