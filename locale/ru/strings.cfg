[mod-name]
enemyracemanager=Менеджер Враждебных Рас

[mod-description]
enemyracemanager=Добавляет поддержку, чтобы иметь несколько вражеских рас. Усиливайте врага различными способами и генерируйте волну атаки при определенных условиях. Этот мод усиливает только ванильных кусак. Пожалуйста, посетите страницу мода, чтобы загрузить новые расы.

[mod-setting-name]



enemyracemanager-2way-group-enemy-positive=[2 races split] Раса для позитивной оси
enemyracemanager-2way-group-enemy-negative=[2 races split] Раса для негативной оси

enemyracemanager-4way-top-left=[4 races split] Верхняя левая раса
enemyracemanager-4way-top-right=[4 races split] Верхняя правая раса
enemyracemanager-4way-bottom-right=[4 races split] Нижняя правая раса
enemyracemanager-4way-bottom-left=[4 races split] Нижняя левая раса












[mod-setting-description]
enemyracemanager-enable-bitters=Включить ванильных кусак. Ванильные кусаки перемешиваются с новыми врагами. Кроме того, сломанные роботы присоединяются к кусакам в качестве летающих юнитов. \n\nПо умолчанию: ВКЛ

enemyracemanager-enemy-corpse-time=Время, в течение которого остаются трупы противника. Это касается только новых рас. \n\nПо умолчанию: 15

enemyracemanager-level-multipliers=Насколько сильнее враг становится с каждым уровнем. Это влияет на здоровье, сопротивление, урон и лечение \n\nДиапазон: 3 - 20, По умолчанию: 5
enemyracemanager-max-hitpoint-multipliers=Множитель здоровья врага. \n\nДиапазон: 5 - 100, По умолчанию: 10















