[mod-setting-description]
enemyracemanager-nauvis-enemy=Выберите метод генерации для Nauvis.\n\nСмешанный режим - генерировать врага на основе пользовательских функций шума. Враги одного типа могут занимать большую область.\n\n2 Way Split - 2 силы появляются равномерно на либо положительной, либо отрицательной оси.\n\n4 Way Split - 4 силы появляются равномерно в каждом углу.\n\nВы можете определять кто конкретно появится в любом вварианте
enemyracemanager-max-level=Враги будут развиваться по мере вашего продвижения. \n[font=default-bold]Нормальный[/font] максимум на 10 уровне (сопротивление урону противника: 70-85%). \n[font=default-bold]Продвинутый[/font] максимум на 15 уровне (сопротивление урону врагов: 85-95%). \n[font=default-bold]Хардкор[/font] максимум на 20 уровне (сопротивление урону противника: 85-95%, более высокие HP и урон) \n\nПо умолчанию: Нормальный

enemyracemanager-enemy-corpse-time=Время, в течение которого остаются трупы противника. Это касается только новых рас. \n\nПо умолчанию: 15

enemyracemanager-max-hitpoint-multipliers=Множитель здоровья врага. Применяется с 2 уровня \n\nДиапазон: 5 - 100, По умолчанию: 20
enemyracemanager-damage-multipliers=Множитель урона противника. Применяется к уровню 2+ \n\nДиапазон: 1 - 10, По умолчанию: 1
enemyracemanager-running-speed-multipliers=Множитель скорости бега/полета противника. Он применяется к уровню 2+. Если вы используете сверхдальнобойные турели (например, K2), то для честного боя вам следует скорректировать скорость противника.  \n\nДиапазон: 1 - 3, по умолчанию: 1

enemyracemanager-max-group-size=Настройка карты: Максимальный размер группы.  В базовой игре по умолчанию 200. Большее значение может повлиять на производительность. Когда вы увеличиваете это число, вы должны уменьшить максимальное число групп. \n\nДиапазон: 50 - 1000, по умолчанию: 100

enemyracemanager-advancement=Контролирует темп прогресса эволюции ERM
enemyracemanager-factoriopedia-level=Какой уровень показывать в Factoriopedia. 1 = нормальный, 5 = легендарный

enemyracemanager-enhance-defense=Улучшает защитные предметы базовой игры. У брони, транспорта и стен увеличивается сопротивление урону, а урон транспорта увеличивается. \n\nПо умолчанию: ВКЛ
enemyracemanager-disable-friendly-fire=Отключение дружественного огня в пределах той же силы для обычных взрывчатых веществ. (Силы одной расы не будут взрывать своих)

enemyracemanager-free-for-all=Включить режим "Free For All". В этом режиме каждая вражеская раса будет сражаться друг с другом. Это добавляет урон врагам и запас здоровья существам игрока для соблюдения баланса.\nНе включайте и не выключайте эту настройку в существующем сохранении. Модуль может повести себя неправильно.\nЭтот мод может повлиять на производительность. \n\nПо умолчанию: ВЫКЛ
enemyracemanager-free-for-all-multiplier=Модификатор урона и здоровья для сущностей при включенном режиме ФФА\n\n По умолчанию: 10

enemyracemanager-boss-difficulty=Сложность Босса. [В данный момент не работает]

enemyracemanager-unit-deployer-timeout=Сколько времени ждут развертыватель и телепортатор перед отключением.  Большое значение может повлиять на производительность. \n\nПо умолчанию: 15
enemyracemanager-unit-deployer-auto-start=Когда вы устанавливаете развертыватель, его функция автоматического развертывания запускается немедленно \n\nПо умолчанию: Нет
enemyracemanager-army-limit-multiplier=Определите максимальный предел запаса армии. Это число основано на 150 базовых + исследовании робота. По умолчанию, у вас будет 200 лимита при технологии роботов 6 уровня.

enemyracemanager-build-style=Определяет, как быстро враг строит свою базу. Каждая группа построек имеет внутренний таймер, определяющий время постройки. \n[font=default-bold]По умолчанию[/font] - 1 единица строит 1 здание. \n[font=default-bold]Командный центр расширяется[/font] - Если единица строит командный центр, то группа немедленно достраивает город, используя параметры формирования. \n[font=default-bold]Построить город[/font] - Всегда строит город, используя параметры формирования. \n[font=default-bold]Полное расширение[/font] - База полностью расширяется, когда первая единица группы строит, используя параметры формирования. \n\n\nПо умолчанию: Построить город
enemyracemanager-build-formation=Определяет расстановку зданий. Первое - количество командных центров, второе - вспомогательных зданий, третье - турелей. \nЕсли у строительной группы недостаточно единиц, чтобы построить полную формацию, она будет создавать единиц перед турелями. \nСлучайно - 3-8 поддержки, 5-12 турелей \n\nПо-умолчанию: 1-4-5

enemyracemanager-attack-point-spawner-kills-deduction=Убийство вражеских генераторов и турелей уменьшает очки атаки, а не увеличивается. Однако убийство отрядов даёт больше очков.

enemyracemanager-attack-meter-threshold-deviation=Процент отклонения порога. \n\nПо умолчанию: 10
enemyracemanager-attack-meter-collector-multiplier=Множитель при наборе очков атаки за каждого убитого врага. Если вы установите значение 10, то одно убийство будет стоить не 1 очко, а 10.\n\nДиапазон: 1-10, по умолчанию: 1

enemyracemanager-flying-squad-chance=Шанс появления летающего отряда. \n\nПо умолчанию: 25

enemyracemanager-dropship-squad-enable=Включить транспортный отряд.  Это специальные группы, которые летят прямо к цели, чтобы сбросить единиц. Они игнорируют отвлекающие атаки. \nТребуется, чтобы летающий отряд был включен \n\nПо умолчанию: ВКЛ
enemyracemanager-dropship-squad-chance=Шанс появления транспортного отряда при появлении летучего отряда. \n\nПо умолчанию: 25

enemyracemanager-precision-strike-flying-unit-enable=Включить у отряда летающих единиц функцию точного удара. Они игнорируют отвлекающие атаки. \n\nПо умолчанию: ВКЛ
enemyracemanager-precision-strike-flying-unit-chance=Шанс того, что летающий отряд будет создан с параметром точного удара \n\nПо умолчанию: 25

enemyracemanager-time-based-points=Процент от следующего порога атаки будет добавляться к пулу счетчика атаки каждую минуту. \n\nПример: erm_zerg имеет 3000 очков в качестве следующего порога атаки. 60 очков (2%) будут добавляться к счетчику атаки каждую минуту, пока не будет достигнут следующий порог атаки. \n\nПо умолчанию: 2, Это занимает около 50 минут, чтобы заполнить пользовательскую групповую атаку, если вы пассивны.

enemyracemanager-rocket-attack-point-enable=Когда эта функция включена, запуск ракеты добавит очки атаки одной из вражеских рас. \n\nПо умолчанию:ВКЛ
enemyracemanager-rocket-attack-point=Количество очков, добавляемых к расе противника при запуске ракеты \n\nПо умолчанию:20, Диапазон: 10 - 200

enemyracemanager-super-weapon-attack-point-enable=Когда эта функция включена, использование супер-оружия добавит очки атаки одному из врагов. \n\nПо умолчанию:ВКЛ
enemyracemanager-super-weapon-attack-point=Количество очков, добавляемых к расе противника при использовании супер-оружия. \n\nПо умолчанию:300, Диапазон: 100 - 1000
enemyracemanager-super-weapon-counter-attack-enable=При использовании супер-оружия противник будет формировать группу контратаки обычного размера. \n\n По умолчанию: ВКЛ

enemyracemanager-featured-squad-chance=Шанс появления особого отряда. Особый отряд - это заранее определенный набор юнитов. Например, группа с зерглингами и ультралисками. \n\n По умолчанию: 25%
enemyracemanager-elite-squad-enable=Используйте элитный отряд. Элитный отряд - это отряд с лучшими шансами появиться с более высоким уровнем. Когда враг находится на уровне 3, он всегда использует элитные войска, если они доступны. \n\nПо умолчанию: ON
enemyracemanager-elite-squad-attack-points=Элитный отряд появляется всякий раз, когда накапливает указанное количество очков атаки. \n\nПо умолчанию:45000, диапазон: 10000 - 100000

enemyracemanager-interplanetary-raids-build-base-chance=Шанс построить базу во время спавна.
enemyracemanager-interplanetary-raids-spawn-chance=Шанс появления межпланетной атаки.

