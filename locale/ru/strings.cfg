[map-gen-preset-description]
erm-rts-world=Эмулирует мир стратегии реального времени(RTS), в котором враги быстро расширяются. Распространены обеднённые источники ресурсов. Начальная зона больше, чем обычно.
erm-rts-death-world=Эмулирует мир стратегии реального времени(RTS), в котором враги быстро расширяются, на основе настроек смертельного мира. Распространены обеднённые источники ресурсов. Начальная зона больше, чем обычно.

