[item-description]
psi-tracking-satellite=На этом спутнике находится аквариум с пачкой пси-улучшенных рыб. Они обнаруживают скрытую базу босса одной из вражеских рас. Победите его, чтобы получить награду, или он принесет ад на вашу базу! В настоящее время это находится на стадии Proof of Concept и поддерживает только erm_zerg и erm_toss.

[recipe-description]

