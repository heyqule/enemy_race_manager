deployer_title=Как работают развертыватели?
deployer_description0=Развертыватели - это машины для сборки с is_military = true. Они могут строить единиц и затем порождать их.
deployer_description1=Авторазвертывание по умолчанию [color=red]__1__[/color]. Вы можете переключить его состояние на вкладке Развертыватели.
deployer_description2=__CONTROL__erm-alt-left-click__ на развертывателе выделит его на вкладке " развертыватели". Это работает и в режиме просмотра карты.
deployer_description3=Построенные единицы в выходе развертывателя появляются с интервалом, когда население армии не заполнено.
deployer_description4=Когда развертыватель не может развернуть единицу в течение примерно [color=red]__1__[/color] минут, авторазвертывание этого источника будет отключено
deployer_description5=для сохранения производительности игры. Вам придется снова включить его на панели развертывания, если вы хотите, чтобы он снова автоматически развертывался.
deployer_description6=Если для развертывающего устройства установлен параметр "Только постройка", он не будет влиять на запросы "Включить все".

cc_title=Как работают командные центры?
cc_description0=Командные центры (радары) позволяют вашим единицам телепортироваться в другой командный центр.  Это работает между поверхностью/планетой.
cc_description1=Сначала вы соединяете пару командных центров на вкладке командных центров. Как только они будут связаны, вы увидите зеленый контур
cc_description2=на входе и красным контуром на выходе. Существа у входа будут телепортироваться к выходу со скоростью около 96 ед./мин.
cc_description3=Когда командный центр простаивает в течение [color=red]__1__[/color] минут, они разрывают связь, чтобы сохранить производительность игры.
cc_description4=__CONTROL__erm-left-click__ on CC выбирает вход, __CONTROL__erm-alt-left-click__ on CC выбирает выход. Это работает и в режиме карты.

deploy_planner_title=Как работает планировщик развертывания?
deploy_planner_description0=Планировщик развертывания на вкладке статистики позволяет установить порог количества порождаемых единиц для каждого типа единицы.
deploy_planner_description1=Для установки порога достаточно изменить число в текстовом поле и нажать клавишу Enter.
deploy_planner_description2=Авторазвертывание останавливается, когда количество единиц достигает порога авторазвертывания. Авторазвертывание возобновляется, когда единицы погибают.

