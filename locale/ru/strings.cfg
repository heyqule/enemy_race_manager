[mod-setting-description]
enemyracemanager-enable-bitters=Включить кусак из базовой игры. Кусаки перемешиваются с новыми врагами. Кроме того, испорченные роботы присоединяются к кусакам в качестве летающих единиц. \n\nПо умолчанию: ВКЛ

enemyracemanager-enemy-corpse-time=Время, в течение которого остаются трупы противника. Это касается только новых рас. \n\nПо умолчанию: 15




enemyracemanager-4way-x-axis=Этот параметр определяет, где начинается разбиение. Например, -10000 делает разделение на -10000 по оси X.\n\nДиапазон: -900000 - 900000, Значение по умолчанию: 0
enemyracemanager-4way-y-axis=Этот параметр определяет, где начинается разбиение. Например, -10000 делает разделение на -10000 по оси Y.\n\nДиапазон: -900000 - 900000, Значение по умолчанию: 0


enemyracemanager-level-up-check-interval=Как часто процессор повышения уровня запускает функцию повышения уровня.
enemyracemanager-free-for-all=Включить режим "Free For All". В этом режиме каждая вражеская раса будет сражаться друг с другом. Это добавляет 10-кратный урон врагам и 12-кратный запас здоровья существам игрока. Лучше всего работает при разделении на 2 или 4 расы.\nНе включайте и не выключайте эту настройку в существующем сохранении. Модуль может повести себя неправильно.\nЭтот мод может повлиять на производительность. \n\nПо умолчанию: ВЫКЛ

enemyracemanager-boss-difficulty=Сложность босса. Это влияет на характеристики босса и урон от атаки босса. \n\nНормальная: L25-50 \nПродвинутый L35-75 \nБогоподобный L50-99

enemyracemanager-unit-framework-start-auto-deploy=Когда вы устанавливаете развертыватель, его функция автоматического развертывания запускается немедленно \n\nDefault: false


enemyracemanager-attack-meter-threshold-deviation=Процент отклонения порога. \n\nПо умолчанию: 10



enemyracemanager-precision-strike-flying-unit-enable=Включить у отряда летающих единиц функцию точного удара. Они игнорируют отвлекающие атаки. \n\nПо умолчанию: ВКЛ


enemyracemanager-rocket-attack-point=Количество очков, добавляемых к расе противника при запуске ракеты \n\nПо умолчанию:200, Диапазон: 100 - 10000




