#Help Screen
deployer_title="Hogyan működnek a telepítők?"
deployer_description0=A telepítők olyan összeszerelő gépek, amik is_military = true. Képesek egységeket építeni és spawnolni.
deployer_description1=Az automatikus telepítés alapértelmezés szerint [color=red]__1__[/color]. Állapotát a Telepítők fülön tudod váltani.
deployer_description2=__CONTROL__erm-alt-left-click__ a telepítőn kiemeli azt a telepítők fülön. Ez a térképen is működik.
deployer_description3=A telepítő kimenetében épített egységek intervallumokban spawnolódnak, ha a hadsereg népessége nem teljes.
deployer_description4=Ha egy telepítő nem tud egységet telepíteni körülbelül [color=red]__1__[/color] percig, az automatikus telepítés le lesz tiltva
deployer_description5=a játék teljesítményének megőrzése érdekében. Ha újra automatikus telepítést szeretnél, vissza kell kapcsolnod a Telepítési panelen.
deployer_description6=Ha a Csak Építés / BO van beállítva egy telepítőnél, nem befolyásolja a "Minden BE" kéréseket.

cc_title="Hogyan működnek a parancsnoki központok?"
cc_description0=A parancsnoki központok (radar) lehetővé teszik az egységeid számára, hogy teleportáljanak egy másik parancsnoki központhoz. Ez a felület/bolygó között működik.
cc_description1=Először linkelj egy pár parancsnoki központot a parancsnoki központok fülön. Miután összekapcsoltad őket, zöld keretet láthatsz a belépésnél és piros keretet a kijáratnál.
cc_description2=Az ajtó közelében lévő egységek teleportálnak a kijárathoz körülbelül 96 egység/perc sebességgel.
cc_description3=Ha a parancsnoki központ inaktív [color=red]__1__[/color] percig, eltávolítják az összekapcsolást a játék teljesítményének megőrzése érdekében.
cc_description4=__CONTROL__erm-left-click__ a CC-n kiválasztja a belépést, __CONTROL__erm-alt-left-click__ a CC-n kiválasztja a kijáratot. Ez a térképen is működik.

deploy_planner_title="Hogyan működik a telepítési tervező?"
deploy_planner_description0=A telepítési tervező a Statisztikai fülön lehetővé teszi, hogy küszöböt állíts be az egyes egységtípusok számára.
deploy_planner_description1=Csak meg kell változtatnod a számot a szövegmezőben és megnyomni az Entert a küszöb beállításához.
deploy_planner_description2=Az automatikus telepítés leáll, amikor az egységek elérik az automatikus telepítési küszöböt. Az automatikus telepítés folytatódik, amikor az egységek elpusztulnak.

