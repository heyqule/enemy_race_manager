[item-description]
psi-tracking-satellite=Ez a műhold egy akváriumot tartalmaz psi-fokozott halakkal. Ezek észlelik az elrejtett főnök bázist az egyik ellenséges fajtól. Győzd le a jutalomért, vagy poklot hoz a bázisodra! Jelenleg Bizonyítási Fázisban van, és csak az erm_zerg és erm_toss fajtákat támogatja.

