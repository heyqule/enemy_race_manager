[mod-name]
enemyracemanager=Ellenséges Faj Menedzser

[mod-description]
enemyracemanager=Több ellenséges faj támogatásának hozzáadása. Ellenségek fejlesztése különböző módokon és támadó hullámok generálása bizonyos feltételek mellett. Ez a mod csak a vanilla bitereket fejleszti. Kérlek, látogass el a mod oldalára az új fajok letöltéséhez.

