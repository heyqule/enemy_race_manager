[mod-setting-description]
enemyracemanager-enable-bitters=Engedélyezi a bitereket. Minden kompatibilis biter új ellenséges erőkkel együtt jelenik meg. További korrupt robotok csatlakoznak a biterekhez légi egységekként. \n\nAlapértelmezett: BE
enemyracemanager-vanilla-k2-creep="Ellenséges" erő K2 Creepeket generál.
enemyracemanager-max-level=Az ellenségek fejlődnek, ahogy haladsz előre. \n[font=default-bold]Normál[/font] max szint: 10 (ellenséges sebzésellenállás: 70-85%). \n[font=default-bold]Haladó[/font] max szint: 15 (ellenséges sebzésellenállás: 85-95%). \n[font=default-bold]Hardcore[/font] max szint: 20 (ellenséges sebzésellenállás: 85-95%, magasabb HP és sebzés) \n\nAlapértelmezett: Normál

enemyracemanager-max-attack-range=Maximális Támadási Hatótávolság az extra hosszú hatótávú támadó egységek számára. \n"Haladó - 20" kívül esik a fegyver támadási hatótávján (18). \n\nAlapértelmezett: Normál
enemyracemanager-enemy-corpse-time=Az ellenséges holttestek ideje a pályán. Ez csak az új fajokra vonatkozik. \n\nAlapértelmezett: 15

enemyracemanager-level-multipliers=Milyen erős lesz az ellenség minden szintlépésnél. Ez hatással van a HP-ra, ellenállásra, sebzésre és gyógyulásra. 2. szinttől felfelé érvényes. \n\nTartomány: 3 - 20, Alapértelmezett: 5
enemyracemanager-evolution-point-ll-express=Az ellenségek szintlépésének ellenőrzőpontja. A szintlépés sebességét tovább lehet szabályozni a "Evolúciós Pontok Szorzó" beállításban a térképen. \n\nReferencia: Amikor az ellenség 0,7-es evolúciós tényezőn van, a 3. szinten van (2. ellenőrzőpont) a **Normál** módban, halálos világban. \n\nNormál (L2-5...20): {1, 3, 6, 10 ... 1000}\nExpress: {1, 2, 4, 7 ... 900}\nShinkansen: {1, 2, 3, 5 ... 800}\n\nAlapértelmezett: Normál
enemyracemanager-max-hitpoint-multipliers=Ellenséges életpontok szorzó. 2. szinttől felfelé érvényes. \n\nTartomány: 5 - 100, Alapértelmezett: 10
enemyracemanager-damage-multipliers=Ellenséges Sebzés Szorzó. 2. szinttől felfelé érvényes. \n\nTartomány: 1 - 10, Alapértelmezett: 1
enemyracemanager-running-speed-multipliers=Ellenséges Futási/Repülési sebesség szorzó. 2. szinttől felfelé érvényes. Ha ultra hosszú hatótávú tornyokat használsz (például K2), érdemes az ellenséges sebességet beállítani, hogy egyenlő esélyekkel indulj. \n\nTartomány: 1 - 3, Alapértelmezett: 1
enemyracemanager-pollution-to-attack-multipliers=Szennyezés támadás szorzó. Magasabb szintű egységek több szennyezést igényelnek a létrehozáshoz. \n\n0 = Nincs változás.\n0.01 = 1,1x a 10. szinten, 1,2x a 20. szinten.\n0.025 = 1,25x a 10. szinten, 1,5x a 20. szinten.\n0.05 = 1,5x a 10. szinten, 2x a 20. szinten. \n\nAlapértelmezett: 0.025

enemyracemanager-menu-replacement-framework=ERM ellenség bemutató engedélyezése a menüben.
enemyracemanager-menu-replacement-race=Biter cseréje a menüben egy adott fajjal. Ez a faji megjelenést is megváltoztatja a Space Exploration Vaults, Alien Biomes és Nyx's Biters (Biter Hives) területeken.

enemyracemanager-evolution-point-multipliers=A szintlépés gyorsaságának szabályozása. Egy magasabb szorzó gyorsabb fejlődést eredményez. \n\nAlapértelmezett: 1
enemyracemanager-attack-point-spawner-kills-deduction=A megölt spawner-ek csökkentik az ellenség evolúciós pontjait. \n\n0 - Nincs pontlevonás. \n0,1 - Spawner-ek 10%-os levonást adnak az ERM-re számítva. \n0,3 - Spawner-ek 30%-os levonást adnak. \n0,5 - Spawner-ek 50%-os levonást adnak (nem nulla). \n\nAlapértelmezett: 0,1

enemyracemanager-flying-squad-enable=Repülő osztagok létrehozásának engedélyezése (harci szint).\nHa le van tiltva, repülő osztagok nem jönnek létre, csak védekező módon (biterséges vonal, gyalogos egységek ellen védekező repülők).
enemyracemanager-flying-squad-chance=A Repülő Osztag megjelenési esélye %. \n\nMagasabb értékek nagyobb eséllyel hoznak létre repülő osztagokat. \nHa repülő osztagok be vannak kapcsolva, beállíthatod az arányukat a legénységben. \nHa ki van kapcsolva, csak védekező repülők jelennek meg. \n\nTartomány: 0 - 1. \nAlapértelmezett: 0.5

enemyracemanager-precision-strike-flying-unit-enable=Precíziós csapások megjelenítése repülő osztagokból.
enemyracemanager-precision-strike-flying-unit-chance=Repülő egységek precíziós csapás esélye. 0 = nincs precíziós csapás. 0.1 = minden 10 repülő osztagból 1 precíziós csapást fog indítani. 1 = minden repülő osztag precíziós csapást fog indítani. \n\nAlapértelmezett: 0.2
enemyracemanager-precision-strike-warning=Precíziós csapás előzetes figyelmeztetése. Engedélyezésével 3-5 másodperces jelzés lesz az áldozat bázison. \n\nAlapértelmezett: KI

enemyracemanager-time-based-enable=Időalapú támadások engedélyezése. Időalapú támadások akkor keletkeznek, amikor a játékos a fő bázison kívül tartózkodik. \n\nAlapértelmezett: BE
enemyracemanager-time-based-points=Időalapú támadások pontszám-növekedése. \n\nTartomány: 0 - 100, Alapértelmezett: 5

enemyracemanager-dropship-squad-enable=Szállító osztagok engedélyezése (harci szint). \n\nLehetőség szerint szállító osztagokkal is rendelkezhetsz.
enemyracemanager-dropship-squad-chance=Szállító Osztag megjelenési esély %. \n\nMagasabb értékek több szállító osztagot hoznak létre. \nHa ki van kapcsolva, csak védekező szállítók jelennek meg. \n\nTartomány: 0 - 1. \nAlapértelmezett: 0.5

enemyracemanager-rocket-attack-point-enable=A támadási pontok hozzárendelése, amikor a játékos rakétákat indít. Rakéta indítása, lásd Rocket Silo. \n\nAlapértelmezett: KI
enemyracemanager-rocket-attack-point=A rakéta indításánál hozzáadandó támadási pontok értéke. \n\nMagasabb érték nagyobb ERM támadási osztagot hoz létre. \n\nTartomány: 0 - 50, Alapértelmezett: 1

enemyracemanager-super-weapon-attack-point-enable=A támadási pontok hozzárendelése, amikor a játékos szuperfegyvereket indít. \n\nSzuperfegyverek: Atomrakéta, Orbital Bombardment, Planetary Ion Cannon, Laser Satellite Strike \n\nAlapértelmezett: KI
enemyracemanager-super-weapon-attack-point=A szuperfegyver indításánál hozzáadandó támadási pontok értéke. \n\nMagasabb érték nagyobb ERM támadási osztagot hoz létre. \n\nTartomány: 0 - 50, Alapértelmezett: 5
enemyracemanager-super-weapon-counter-attack-enable=Ellentámadó csoport indítása szuperfegyver használatakor. \n\nA támadási pontok hozzáadása ellenére. \n\nAlapértelmezett: KI

enemyracemanager-elite-squad-enable=Elit osztagok létrehozása a támadási pontok használatával.
enemyracemanager-elite-squad-attack-points=Az elit osztagok támadási pontjainak nagysága. \n\nTartomány: 0 - 1000, Alapértelmezett: 100
enemyracemanager-elite-squad-level=Az elit osztagok maximális szintje. \n\nTartomány: 1 - 20, Alapértelmezett: 10

enemyracemanager-interplanetary-raids-build-base-chance=A bolygóközi rajtaütések alap létrehozásának esélye. \n\nMagasabb értékek növelik a rajtaütés alapjainak számát. \n\nTartomány: 0 - 1, Alapértelmezett: 0.5
enemyracemanager-environmental-raids-build-base-chance=A környezeti rajtaütések alap létrehozásának esélye. \n\nMagasabb értékek növelik a rajtaütés alapjainak számát. \n\nTartomány: 0 - 1, Alapértelmezett: 0.3
enemyracemanager-environmental-raids-chance=A környezeti rajtaütések megjelenési esélye. \n\nMagasabb értékek növelik a rajtaütések gyakoriságát. \n\nTartomány: 0 - 1, Alapértelmezett: 0.5
enemyracemanager-environmental-raids-units=A környezeti rajtaütések egységeinek száma. \n\nTartomány: 0 - 1000, Alapértelmezett: 100
enemyracemanager-environmental-raids=Környezeti rajok jelennek meg környezeti események során, például meteorok zuhanásakor vagy villámcsapásokkor. További beállítások találhatóak a térkép fülön.

