[map-gen-preset-description]
erm-rts-world=Olyan valós idejű stratégiát szimulál, ahol az ellenségek gyorsan terjeszkednek. Az erőforrások gyakran jelennek meg alacsony gazdagság mellett. A kezdő terület nagyobb a szokásosnál.
erm-rts-death-world=Olyan valós idejű stratégiát szimulál, ahol az ellenségek gyorsan terjeszkednek a halál világa beállításokon felül. Az erőforrások gyakran jelennek meg alacsony gazdagság mellett. A kezdő terület nagyobb a szokásosnál.

