[mod-name]
enemyracemanager=Manager feindlicher Rassen

[mod-description]
enemyracemanager=Unterstützung für mehrere Rassen von Feinden hinzufügen. Verbessern Sie den Feind auf verschiedene Weise und erzeugen Sie Angriffswellen unter bestimmten Bedingungen. Dieser Mod verbessert nur Vanilla-Biter. Bitte besuchen Sie die Mod-Seite, um die neuen Rassen herunterzuladen.

