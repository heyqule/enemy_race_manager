enemyracemanager-attack-meter-group-interval=[Medidor de Ataque] Intervalo de formación del grupo de ataque (minutos) [img=info]






enemyracemanager-time-based-enable=[Ataque basado en el tiempo] Activar [img=info]




[mod-setting-description]
enemyracemanager-enable-bitters=Habilitar biters del juego base. Los biters se mezclarán con los nuevos enemigos. Los robots corruptos adicionales se unen a los biters como unidades voladoras. \n\n Default: ACTIVADO

















